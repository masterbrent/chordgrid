services:
  - type: web
    name: chordgrid
    runtime: node
    buildCommand: npm install && npm run build && python3 -m pip install --upgrade pip && python3 -m pip install -r backend/requirements.txt
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
    packages:
      - ffmpeg
      - libsndfile1
